<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donde encontrarnos</title>
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body oncontextmenu="return false;">
    <div class="wrapper">
        
        <!-- <div class="wrapper-flap"></div> -->
        <header class="header">
            <figure class="header-logo">
                <img src="./assets/img/sample-logo.png" alt="">
            </figure>
            <div class="header-nav animated fadeInDown">
                <a href="./simulator/index.html" class="button button--primary u-mgl-sm"><i class="fas fa-door-open"></i> Simulador 3D</a>
                <a href="./catalog.html" class="button button--primary u-mgl-sm"><i class="fas fa-couch"></i> Catálogo</a>
                <a href="./map.html" class="button button--primary u-mgl-sm"><i class="fas fa-map-marked-alt"></i> Donde encontrarnos</a>
                <a href="./index.html" class="button button--outline u-mgl-xlg"><i class="fas fa-home"></i> Inicio</a>
            </div>
        </header>

        <main class="main-container">
            <div class="map-container animated fadeIn">
                <img src="./assets/img/map.png" alt="">

                <span class="map-you-are-here"><i class="fas fa-map-marker-alt"></i> Usted está aquí</span>
                <span class="map-indicator map-indicator--begin"></span>
                <span class="map-indicator map-indicator--end"></span>

                <span class="guide guide--first"></span>
                <span class="guide guide--second"></span>
                <span class="guide guide--third"></span>
            </div>
            <div class="qr-container animated slideInUp">
                <img src="./assets/img/qr-example.png" alt="">
                <p>
                    Escanea el código QR con la cámara de tu teléfono y descarga el mapa
                </p>
            </div>
        </main>
    </div>
    <script src="./simulator/js/jquery.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
